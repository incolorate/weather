<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="glass-div search-div">
        <input type="text" placeholder="City" id="search-bar" />
        <img
          src="./img/magnifying-glass-solid.svg"
          alt="magnifying glass search"
          id="magnifying-glass"
        />
      </div>

      <div class="glass-div" id="weather">
        <div id="weather-image"></div>
        <div id="temperature"></div>
        <div></div>
      </div>

      <div class="glass-div" id="forecast-container">
        <p>Today's forecast</p>
        <div id="forecast"></div>
      </div>

      <div class="glass-div">
        <p>5 day forecast</p>
        <div id="5-day-forecast"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
